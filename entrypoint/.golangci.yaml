run:
  timeout: 10m
  # If set we pass it to "go list -mod={option}". From "go help modules":
  # If invoked with -mod=readonly, the go command is disallowed from the implicit
  # automatic updating of go.mod described above. Instead, it fails when any changes
  # to go.mod are needed. This setting is most useful to check that go.mod does
  # not need updates, such as in a continuous integration and testing system.
  # If invoked with -mod=vendor, the go command assumes that the vendor
  # directory holds the correct copies of dependencies and ignores
  # the dependency descriptions in go.mod.
  #
  # Allowed values: readonly|vendor|mod
  # By default, it isn't set.
  modules-download-mode: readonly
  tests: false

linters:
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - copyloopvar
    - fatcontext
    - funlen
    - ginkgolinter
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gofumpt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - interfacebloat
    - intrange
    - lll
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - staticcheck
    - stylecheck
    - tagalign
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace

linters-settings:
  funlen:
    lines: 120
    statements: 55
  goconst:
    min-len: 2
    min-occurrences: 2
  gocyclo:
    min-complexity: 30
  goimports:
    local-prefixes: github.com/Mellanox/doca-driver-build
  lll:
    line-length: 140
  misspell:
    locale: US
  stylecheck:
    checks: ["all", "-ST1000"]
    dot-import-whitelist:
      - github.com/onsi/ginkgo/v2
      - github.com/onsi/ginkgo/v2/extensions/table
      - github.com/onsi/gomega
      - github.com/onsi/gomega/gstruct
  gocritic:
    disabled-checks:
      - appendAssign
  ireturn:
    allow:
      - anon
      - error
      - empty
      - stdlib
  revive:
    rules:
      - name: package-comments
        severity: warning
        disabled: true
        exclude: [""]
      - name: import-shadowing
        severity: warning
        disabled: false
        exclude: [""]
      - name: exported
        severity: warning
        disabled: false
        exclude: [""]
        arguments:
          - "checkPrivateReceivers"
          - "checkPublicInterface"
